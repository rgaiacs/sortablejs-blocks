<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/blocks.css">
    <style>
        li {
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Data</h2>

                <ul>
                    <li class="dataset">
                        <span class="t"></span>
                        <span class="r"></span>
                        <span class="b"></span>
                        <span class="l"></span>
                        <span class="text">Colors dataset</span>
                    </li>
                    <li class="dataset">
                        <span class="t"></span>
                        <span class="r"></span>
                        <span class="b"></span>
                        <span class="l"></span>
                        <span class="text">Earthquakes dataset</span>
                    </li>
                    <li class="dataset">
                        <span class="t"></span>
                        <span class="r"></span>
                        <span class="b"></span>
                        <span class="l"></span>
                        <span class="text">Iris dataset</span>
                    </li>
                </ul>

                <h2>Transform</h2>

                <ul>
                    <li class="transform">
                        <span class="t"></span>
                        <span class="r"></span>
                        <span class="b"></span>
                        <span class="l"></span>
                        <span class="text">
                            <label for="drop">Drop</label>
                            <input type="text" name="columns" placeholder="column, column">
                        </span>
                    </li>
                    <li class="transform">
                        <span class="t"></span>
                        <span class="r"></span>
                        <span class="b"></span>
                        <span class="l"></span>
                        <span class="text">
                            <label for="filter">Filter</label>
                        </span>
                        <ul>
                            <li class="operation empty">
                                <span class="t"></span>
                                <span class="r"></span>
                                <span class="b"></span>
                                <span class="l"></span>
                                Placeholder
                            </li>
                        </ul>
                    </li>
                    <li class="transform">
                        <span class="t"></span>
                        <span class="r"></span>
                        <span class="b"></span>
                        <span class="l"></span>
                        <span class="text">
                            <label for="sort">Sort</label>
                            <input type="text" name="columns" placeholder="column, column">
                            <label for="descending">descending</label>
                            <input type="checkbox" name="descending">
                        </span>
                    </li>
                </ul>

                <h2>Plot</h2>

                <ul>
                        <li class="plot">
                            <span class="t"></span>
                            <span class="r"></span>
                            <span class="b"></span>
                            <span class="l"></span>
                            <span class="text">
                                <label for="bar">Bar</label>
                                <input type="text" name="bar_x_axis" placeholder="X_axis">
                                <input type="text" name="bar_y_axis" placeholder="Y_axis">
                            </span>
                        </li>
                        <li class="plot">
                            <span class="t"></span>
                            <span class="r"></span>
                            <span class="b"></span>
                            <span class="l"></span>
                            <span class="text">
                                <label for="histogram">Histogram</label>
                                <input type="text" name="histogram_column" placeholder="Column">
                                <input type="number" name="histogram_number" placeholder="10">
                            </span>
                        </li>
                        <li class="plot">
                            <span class="t"></span>
                            <span class="r"></span>
                            <span class="b"></span>
                            <span class="l"></span>
                            <span class="text">
                                <label for="point">Point</label>
                                <input type="text" name="point_x_axis" placeholder="X_axis">
                                <input type="text" name="pint_y_axis" placeholder="Y_axis">
                                <input type="color" name="point_color">
                            </span>
                        </li>
                    </ul>

                <h2>Operation</h2>

                <ul>
                    <li class="operation">
                        <span class="t"></span>
                        <span class="r"></span>
                        <span class="b"></span>
                        <span class="l"></span>
                        <input type="text" name="var_A" placeholder="Value">
                        <select id="summarize-function">
                            <option value="=">=</option>
                            <option value="lt">&lt;</option>
                            <option value="gt">&gt;</option>
                        </select>
                        <input type="text" name="var_B" placeholder="Value">
                    </li>
                </ul>

                <h2>Value</h2>
                <h2>Combine</h2>
                <h2>Statistics</h2>

            </div>
        </div>
    </div>
</body>

</html>
